sudo: required

language: node_js

node_js: "8"

cache:
  directories:
    - "node_modules"
    - "dist"

script:
  - npm run build

deploy:
  provider: pages
  local-dir: dist/
  keep-history: true
  fqdn: pu.piterjs.org
  skip-cleanup: false
  verbose: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
